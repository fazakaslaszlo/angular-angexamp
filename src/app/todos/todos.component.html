<div class="todos">
<form (submit)="addTodo()">
  <input type="text" 
  name="inputTodo" 
  placeholder="Enter todo..." 
  class="todo-input"
  [(ngModel)]="inputTodo"/>
  <input type="submit" class="todo-submit" value="Add">
</form>

  <div class="todo {{(todo.completed ? 'done':'')}}"
   *ngFor="let todo of todos; let i = index">
    <div class="counter">{{ i }}</div>
    <div class="content" (click)="toggleTodo(i)">{{ todo.content }}</div>
    <button class="delete" (click)="deleteTodo(i)">Remove</button>
  </div>
</div>
